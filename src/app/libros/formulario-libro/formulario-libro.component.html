<div class="fiel" >
    <label for="codigo">Código:</label>
    <p-inputNumber id="codigo" styleClass="w-full" class="w-full" [(ngModel)]="codigo"
    [ngClass]="{'ng-invalid': !codigoValido, 'ng-dirty': !codigoValido}">
</p-inputNumber>
    <small *ngIf="!codigoValido" id="codigo-help" class="p-error block">Ingresar código del libro</small>
</div>
<div class="fiel">
    <label for="titulo">Título</label>
    <input id="titulo" type="text" class="w-full" [(ngModel)]="titulo" pInputText
    [ngClass]="{'ng-invalid' : !tituloValido, 'ng-dirty': !tituloValido}">
    <small *ngIf="!tituloValido" id="codigo-help" class="p-error block">Ingresar el título del libro</small>
</div>
<div class="fiel">
    <label for="autor">Autor</label>
    <input id="autor" type="text" class="w-full" [(ngModel)]="autor"pInputText
    [ngClass]="{'ng-invalid': !autorValido, 'ng-dirty': !autorValido}">
    <small *ngIf="!autorValido" id="codigo-help" class="p-error block"> Ingresar el autor del libro</small>
</div>
<div class="fiel">
    <label for="paginas">Páginas</label>
    <p-inputNumber id="paginas" class="w-full"[(ngModel)]="paginas"
    [ngClass]="{'ng-invalid' : !paginasValido, 'ng-dirty': !paginasValido}"></p-inputNumber>
    <small *ngIf="!paginasValido" id="codigo-help" class="p-error block">Ingresar la cantidad de páginas del libro</small>
</div>
<div class="field">
    <button pButton label="Guardar" icon="pi pi-save" (click)="guardar()" [loading]="guardando"></button>
</div>
<p-messages [(value)]="mensajes"></p-messages>
